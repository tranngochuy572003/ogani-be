server:
  port: 8080
  error:
    include-message: always
  config:
    import: "optional:classpath:dotenv.properties"


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    url : ${URL}
    password : ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      open-in-view : true






