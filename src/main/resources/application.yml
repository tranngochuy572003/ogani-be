server:
  port: 8080
  error:
    include-message: always
  cloud_name :
    ${CLOUDINARY_CLOUD_NAME}
  api_key:
    ${CLOUDINARY_API_KEY}
  api_secret :
    ${CLOUDINARY_API_SECRET}




spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${USERNAME}
    url : ${URL}
    password : ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      open-in-view : true






